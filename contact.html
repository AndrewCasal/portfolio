<!DOCTYPE html>
<html>
    <head>
        <title>Contact - Andrew Casal Professional Portfolio</title>
        <link href="contact.css" type="text/css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Andrew Casal Professional Portfolio</h1>
            <nav>
                <p><a href="index.html">Home Page</a></p>
                <p><a href="coninfo">Contact</a></p>
            </nav>
        </header>
        <article id="coninfo">
            <div id="form_cont">
                <h2>Contact Information</h2>
                <form>
                    <label for="name">Name</label><input type="text" id="name" name="name" required>
                    <label for="company">Company Name</label><input type="text" id="company" name="company" required>
                    <label for="phone">Phone Number</label><input type="text" id="phone" name="phone" required>
                    <label for="email">Email</label><input type="text" id="email" name="email" required>
                    <input id="button" type="submit" name="button" value="Submit">
                </form>
            </div>
        </article>
        <footer>
            <h1>Andrew Casal Professional Portfolio</h1>
            <nav>
                <p><a href="index.html">Home Page</a></p>
                <p><a href="coninfo">Contact</a></p>
            </nav>
        </footer>
    </body>
</html>
